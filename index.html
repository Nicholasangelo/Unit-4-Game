<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link href="https://fonts.googleapis.com/css?family=Righteous|Vast+Shadow" rel="stylesheet">
    <link rel="stylesheet" type="reset" href="assets/css/reset.css">
    <link rel="stylesheet" type="text/css" href="assets/css/style.css">   
    
    <title>Cadettes!</title>
</head>

<body>
    <header>
        <h1>CADETTES</h1>
        <h3>A space related RPG adventure</h3>
    </header>

    <section id="gameBoard">
        <div id="gallery">
            <span>Choose Your Hero</span>
        </div>

        <box class="playerCard" id="heroOne">
            <p>Hero One</p>
            <p id="heroOneHp"></p>
        </box>
        <box class="playerCard" id="heroTwo">
            <p>Hero Two</p>
            <p id="heroTwoHp"></p>
        </box>
        <box class="playerCard" id="heroThree">
            <p>Hero Three</p>
            <p id="heroThreeHp"></p>
        </box>
        <box class="playerCard" id="heroFour">
            <p>Hero Four</p>
            <p id="heroFourHp"></p>
        </box>

        <div id="yourHero"></div>
        <div id="fightInfo"></div>
        <div id="currentEnemy"></div>
        <div id="enemyGallery"></div>
        



    </section>

</body>

</html>
